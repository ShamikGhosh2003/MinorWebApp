<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Register</title>
    </head>
    <body>
        <div class="header">
            <h1>MedFinder</h1>
        </div>
        <div class="form-container">
            <div class="form-box" style="width: 45%;">
                <form method="POST" action="http://localhost:8084/MinorWebApp/RegisterPharmacy">
                    <h2 style="text-align: center;">REGISTER</h2>
                    <div class="input-group">
                        <label for="pname">Pharmacy Name:</label>
                        <input type="text" name="pname" placeholder="Enter the name of your pharmacy" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="gstn">GSTN:</label>
                        <input type="text" name="gstn" placeholder="Enter the GSTN Number" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="example@domain.com" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" placeholder="9876543210" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="address">Address:</label>
                        <input type="text" name="address" placeholder="123, Gold Street" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="pincode">Pincode:</label>
                        <input type="number" name="pincode" placeholder="700000" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="********" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="confirm-password">Confirm password:</label>
                        <input type="password" name="confirm-password" placeholder="********" required>
                    </div>                         
                    <br>    
                    <div class="input-group button-group">
                        <label></label>
                        <button type="submit" class="button-80">Submit</button>
                        <button type="reset" class="button-80">Clear</button>
                   </div>                   
                    <br>
                    <div style="text-align: right; line-height: 150%;">
                    Have an account? <a href="login.html">Login in</a>
                    <br>
                    <a href="resetpassword.html">Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
