<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main-style.css">
        <title>Feedback</title>
    </head>
    <body>
        <header class="header">           
            <a href="#" class="logo">MedFinder</a>
            <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="about.html">About Us</a>
            <a href="#">Contact</a>
            </nav>
        </header>
        <div class="form-container">
            <div class="form-box" style="width: 45%;">
                <form method="POST" action="http://localhost:8080/MinorWebApp/Feedback">
                    <h2 style="text-align: center;">FEEDBACK</h2>
                    <br>
                    <p>Please let us know how we can do better.</p>
                    <br>
                    <textarea id="feedback" style="width: 100%; height: 100px;" name="feedback" placeholder="Feedback..." required></textarea>
                    <br>
                    <br>
                    <div class="input-group">
                        <label for="email">Please enter your email address:</label><br>
                        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                    </div>
                    <br>
                    <div class="input-group button-group">
                        <label></label>
                        <button type="submit" class="button-80">Submit Feedback</button>
                    </div>                   
                    <br>
                </form>
            </div>
        </div>
    </body>
</html>
