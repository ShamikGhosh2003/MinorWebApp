<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Feedback</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <h1>MedFinder</h1>
        </div>
        <div class="form-container">
            <div class="form-box" style="width: 38%;">
                <form>
                    <h2>FEEDBACK</h2>
                    <p>Please let us know how we can do better.</p>
                    <div class="input-group">
                        <label for="feedback" style="width: 0;"></label>
                        <textarea id="feedback" style="width: 100%; height: 100px;" placeholder="Feedback..."></textarea>
                    </div>
                    <br><br>
                    <div class="input-group">
                        <label for="fname">Please enter your email address:</label>
                        <input type="text" id="email" placeholder="example@domain.com">
                    </div>
                    <br><br>
                    <div class="input-group">
                        <label for="submit" style="width: 0%;"></label>
                        <input type="submit" value="Submit Feedback" id="submit" style="width: 100%;">
                    </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </body>
</html>
