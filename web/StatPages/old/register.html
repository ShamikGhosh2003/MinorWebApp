<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Register</title>
    </head>
    <body>
        <div class="header">
            <h1>MedFinder</h1>
        </div>
        <div class="form-container">
            <div class="form-box">
                <form method="POST" action="http://localhost:8084/MinorWebApp/register">
                    <h2>REGISTER</h2>
                    <div class="input-group">
                        <label for="fname">First name:</label>
                        <input type="text" name="fname" placeholder="John" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="lname">Last name:</label>
                        <input type="text" name="lname" placeholder="Doe" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="age">Age:</label>
                        <input type="number" name="age" placeholder="00" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" placeholder="example@domain.com" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" placeholder="9876543210" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="address">Address:</label>
                        <input type="text" name="address" placeholder="123, Gold Street" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="pincode">Pincode:</label>
                        <input type="number" name="pincode" placeholder="700000" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="********" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="confirm-password">Confirm password:</label>
                        <input type="password" name="confirm-password" placeholder="********" required>
                    </div>
                    <br>
                    <div class="input-group radio-group">
                        <label for="gender">Gender: </label>
                        <div style="margin-left: 60px;">
                            <input type="radio" name="gender" value="M" required>Male
                            <input type="radio" name="gender" value="F" required>Female
                        </div>
                    </div>                              
                    <br>    
                    <div class="input-group button-group">
                        <label></label>
                        <button type="submit" class="button-80">Submit</button>
                        <button type="reset" class="button-80">Clear</button>
                   </div>                   
                    <br>
                    <div class="form-box-links">
                    Business? <a href="register-pharmacy.html">Register as a pharmacy</a>
                    <br>
                    Have an account? <a href="login.html">Login in</a>
                    <br>
                    <a href="resetpassword.html">Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
