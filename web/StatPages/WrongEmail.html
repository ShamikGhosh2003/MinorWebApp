<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../stylesheet/main-style.css">
        <title>Email not found</title>
        <style>
            main {
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="http://localhost:8080/MinorWebApp/media/logo.png" class="logo">
            <span class="heading">MedFinder</span>
            <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="registerUser.html">Register</a>
            <a href="about.html">About Us</a>
            <a href="#">Contact</a>
            </nav>
        </header>
        <main>
            <div class="text-box-container">
                <div class="text-box">
                    <h1>Email not found</h1>
                    <br>
                    <p>
                        We could not find the email id in our records. Please check that you've entered the correct email address.<br>
                        <br>
                        <a href="ForgotPassword.html" id="redirect-timer">Returning to previous page in 7 seconds...</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            let counter = 7;
            const intervalId = setInterval(() => {
              counter--;
              document.getElementById('redirect-timer').innerHTML = 
                `<a href="ForgotPassword.html">Returning to previous page in ${counter} seconds...</a>`;
              if (counter === 0) {
                clearInterval(intervalId);
                window.location.href = 'http://localhost:8080/MinorWebApp/StatPages/ForgotPassword.html';
              }
            }, 1000);
          </script>
    </body>
</html>
