<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../stylesheet/main-style.css">
        <title>Email sent.</title>
        <style>
            main {
                padding: 0px;
            }
            #redirect-timer {
                color: red;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="../media/logo.png" class="logo">
            <span class="heading">MedFinder</span>
            <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="registerUser.html">Register</a>
            <a href="about.html">About Us</a>
            <a href="#">Contact</a>
            </nav>
        </header>
        <main>
            <div class="text-box-container">
                <div class="text-box">
                    <h1>Email sent.</h1>
                    <br>
                    <p>
                        A new link has been sent to your email.<br>
                        <br>
                        <span id="redirect-timer">The page will close in <b>7</b> seconds...</span>
                    </p>
                    <br>
                </div>
            </div>
        </main>
        <!-- Redirect to previous page, currently unused. -->
        <script>
            let counter = 7;
            const intervalId = setInterval(() => {
              counter--;
              document.getElementById('redirect-timer').innerHTML = 
                `<span id="redirect-timer">The page will close in <b>${counter}</b> seconds...</span>`;
              if (counter === 0) {
                clearInterval(intervalId);
                window.close();
                if(window.opener) 
                    window.opener.close();
              }
            }, 1000);
          </script>          
    </body>
