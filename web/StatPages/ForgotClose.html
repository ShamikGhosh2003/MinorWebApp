<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../stylesheet/main-style.css">
        <title>Email sent.</title>
        <style>
            main {
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="http://localhost:8080/MinorWebApp/media/logo.png" class="logo">
            <span class="heading">MedFinder</span>
            <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="registerUser.html">Register</a>
            <a href="about.html">About Us</a>
            <a href="#">Contact</a>
            </nav>
        </header>
        <main>
            <div class="text-box-container">
                <div class="text-box">
                    <h1>Email sent.</h1>
                    <br>
                    <p>
                        A new link has been sent to your email.<br>
                        <br>
                        <a href="login.html" id="redirect-timer">You will be redirected in <b>7</b> seconds...</a>
                    </p>
                    <br>
                </div>
            </div>
        </main>
        <script>
            let counter = 7;
            const intervalId = setInterval(() => {
              counter--;
              document.getElementById('redirect-timer').innerHTML = 
                `<span id="redirect-timer">You will be redirected in <b>${counter}</b> seconds...</span>`;
              if (counter === 0) {
                clearInterval(intervalId);
                location.href="login.html";
              }
            }, 1000);
          </script>          
    </body>
</html>
