<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">           
        <a href="#" class="logo">MedFinder</a>
        <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="registerUser.html">Register</a>
        <a href="about.html">About Us</a>
        <a href="#">Contact</a>
        </nav>
    </header>
    <main class="login">
        <div class="form-container">
            <div class="form-box" id="form-login-container">
                <form method="POST" action="http://localhost:8080/MinorWebApp/CheckLogin" id="form-login">
                    <h2>LOG IN</h2>
                    <br>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="example@domain.com" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="********" required>
                    </div>
                    <br>
                    <div class="input-group button-group">
                        <label></label>
                        <button type="submit" class="button-80">Login</button>
                        <!--<button type="submit" onclick="changeActionURL('PharmacyLogin')" class="button-80">Pharmacy Login</button>
                        <button type="submit" onclick="changeActionURL('AdminLogin')" class="button-80">Admin Login</button>-->
                   </div>
                   <br>
                    <div class="form-box-links">
                    New User? <a href="registerUser.html">Register Here</a>
                    <br>
                    New Pharmacy? <a href="registerPharmacy.html">Register Here</a>
                    <br>
                    <a href="ForgotPassword.html">Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
