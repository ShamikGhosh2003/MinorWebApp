<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="../stylesheet/main-style.css">
    <!-- Script to redirect page based on button clicked. No longer required, handled on servlet side. -->
    <!-- <script>
        function changeActionURL(url) {
            url = "http://localhost:8080/MinorWebApp/" + url;
            document.getElementById("form-login").action = url;
        }
    </script> -->
    <style>
        .form-box {
            width: 20%;
        }
    </style>
</head>
<body>
    <header>
        <img src="../media/logo.png" class="logo">
        <span class="heading">MedFinder</span>
            <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="../PageServes/FeedBack.jsp">Feedback</a>
            <div class="navbar-dropdown">
                <a class="navbar-dropdown-button">Register</a>
                <div class="navbar-dropdown-content">
                    <a href="registerUser.html">As User</a>
                <a href="registerPharmacy.html">As Pharmacy</a>
                </div>
            </div>
            </nav>
    </header>
    <main>
        <div class="form-container">
            <div class="form-box" id="form-login-container">
                <form method="POST" action="http://localhost:8080/MinorWebApp/CheckLogin" id="form-login">
                    <h2>LOG IN</h2>
                    <br>
                    <div id="error-alert"></div>
                    <br>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="example@domain.com" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="********" required>
                    </div>
                    <br>
                    <div class="input-group button-group">
                        <label></label>
                        <button type="submit" class="button-80">Login</button>
                   </div>
                   <br>
                    <div class="form-box-links">
                    New User? <a href="registerUser.html">Register Here</a>
                    <br>
                    New Pharmacy? <a href="registerPharmacy.html">Register Here</a>
                    <br>
                    <a href="ForgotPassword.html">Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
