<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main-style.css">
        <title>Register</title>
        <script>
            function validateForm() {
               var name = document.forms['register']['pname'].value;
               var email = document.forms['register']['email'].value;
               var phone = document.forms['register']['phone'].value;
               var age = document.forms['register']['age'].value;
               var address = document.forms['register']['address'].value;
               var pincode = document.forms['register']['pincode'].value;
               var password = document.forms['register']['password'].value;
               var confirmPassword = document.forms['register']['confirm-password'].value;

               if(name == "" || email == "" || phone == "" || age == "" || address == "" || pincode == "" || password == "" || confirmPassword == "") {
                    document.getElementById('error-alert').innerHTML = "All fields are required.";
                    event.preventDefault();
               }
               if(isNaN(age) || age < 0 || age > 140) {
                    document.getElementById('error-alert').innerHTML = "Please enter valid age.";
                    event.preventDefault();
               }
               if(phone.length != 10 || isNaN(phone)) {
                    document.getElementById('error-alert').innerHTML = "Please enter valid phone number.";
                    event.preventDefault();
               }
               if(pincode.length != 6 || isNaN(pincode)) {
                    document.getElementById('error-alert').innerHTML = "Please enter valid pincode.";
                    event.preventDefault();
               }
               if(password.length < 8) {
                    document.getElementById('error-alert').innerHTML = "Password must be at least 8 characters.";
                    event.preventDefault();
               }
               if(password != confirmPassword) {
                    document.getElementById('error-alert').innerHTML = "Passwords do not match.";
                    event.preventDefault();
               }
           }
       </script>
    </head>
    <body>
        <header class="header">           
            <a href="#" class="logo">MedFinder</a>
            <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="registerUser.html">Register</a>
            <a href="about.html">About Us</a>
            <a href="#">Contact</a>
            </nav>
        </header>
        <div class="form-container">
            <div class="form-box" style="width: 45%;">
                <form method="POST" name="register" action="http://localhost:8080/MinorWebApp/RegisterUser" onsubmit="validateForm()">
                    <h2 style="text-align: center;">REGISTER</h2>
                    <br>
                    <div id="error-alert" style="color: red; text-align: center; font-weight: bold;"></div>
                    <div class="input-group">
                        <label for="fname">First Name:</label>
                        <input type="text" name="pname" placeholder="John" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" placeholder="Doe" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="example@domain.com" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" placeholder="9876543210" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="age">Age:</label>
                        <input type="text" name="age" placeholder="18" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="address">Address:</label>
                        <input type="text" name="address" placeholder="123, Gold Street" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="pincode">Pincode:</label>
                        <input type="number" name="pincode" placeholder="700000" required>
                    </div>
                    <br>
                    <div class="input-group radio-group">
                        <label for="gender">Gender: </label>
                        <div style="margin-left: 60px;">
                            <input type="radio" name="gender" value="M" required>Male
                            <input type="radio" name="gender" value="F" required>Female
                        </div>
                    </div> 
                    <br>
                    <div class="input-group">
                        <label for="sques">Security Question:</label>
                        <select id="sques" name="sques" required>
                            <option value="" selected disabled hidden>Select a Security Question</option>
                            <option value="CHILDHOOD NICKNAME?">Childhood nickname?</option>
                            <option value="WHAT IS YOUR MOTHER'S MAIDEN NAME?">What is your mother's maiden name?</option>
                            <option value="WHAT SCHOOL DID YOU GO TO?">What school did you go to?</option>
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="sans">Security Answer:</label>
                        <input type="text" name="sans" placeholder="Security Answer" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="********" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="confirm-password">Confirm password:</label>
                        <input type="password" name="confirm-password" placeholder="********" required>
                    </div>                         
                    <br>    
                    <div class="input-group button-group">
                        <label></label>
                        <button type="submit" class="button-80">Submit</button>
                        <button type="reset" class="button-80">Clear</button>
                   </div>                   
                    <br>
                    <div style="text-align: right; line-height: 150%;">
                    Have an account? <a href="login.html">Login in</a><br>
                    Not a user? <a href="registerPharmacy.html">Register as Pharmacy</a>
                    <br>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
