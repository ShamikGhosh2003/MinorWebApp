<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="main-style.css">
    <script>
        function changeActionURL(url) {
            url = "http://localhost:8080/MinorWebApp/" + url;
            document.getElementById("form-login").action = url;
        }
    </script>
</head>
<body>
    <header class="header">           
        <a href="#" class="logo">MedFinder</a>
        <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        </nav>
    </header>
    <main class="login">
        <div class="form-container">
            <div class="form-box" id="form-login-container">
                <form method="POST" action="" id="form-login">
                    <h2>LOG IN</h2>
                    <br>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="example@domain.com" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="********" required>
                    </div>
                    <br>
                    <div class="input-group button-group">
                        <label></label>
                        <button type="submit" onclick="changeActionURL('UserLogin')" class="button-80">User Login</button>
                        <button type="submit" onclick="changeActionURL('PharmacyLogin')" class="button-80">Pharmacy Login</button>
                        <button type="submit" onclick="changeActionURL('AdminLogin')" class="button-80">Admin Login</button>
                   </div>
                   <br>
                    <div class="form-box-links">
                    New? <a href="register.html">Register</a>
                    <br>
                    <a href="resetpassword.html">Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
